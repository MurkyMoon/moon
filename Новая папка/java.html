<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name='length' id='length' placeholder='Длина'>
	<input type="text" name='width' id='width' placeholder='Ширина'>
	<input type="text" name='height' id='height' placeholder='Высота'>
	<input type="button" id='calculate' onclick='displayResult()' value='Расcчитать объем'><br>
	<p id='result'></p>
	
	<script>
	
	    function displayResult() {
		    
			var length = document.getElementById('length').value;
			var width = document.getElementById('width').value;
			var height = document.getElementById('height').value;
			
			document.getElementById('result').innerHTML = 'Площадь равна: '+calcuateSize(length, width, height)+' m<sup>3</msup>';
		
		}
		
		function calcuateSize(length, width, height) {
		    
			return length * width * height;
		
		}
	
	</script>
</body>
</html>
